<div ng-controller="MainCtrl">

  <div class="hero-unit">
    <h1>Welcome to Angular blog</h1>
    <p>This is a Rapid Prototype demo on how you can use angularjs with Angular UI and Bootstrap to quickly build a clickable
      prototype that can be shown to clients</p>
  </div>

  <div class="row-fluid">
    <div class="col-md-4" ng-repeat="block in content">
      <img class="img-circle" ng-src="{{block.img}}">
      <h3>{{block.title}}</h3>
      <p>{{block.summary}} </p>
    </div>
  </div>

  <div style="height: 305px">
    <div uib-carousel active="slide.active" interval="setInterval" no-wrap="noWrapSlides">
      <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
        <img ng-src="{{slide.image}}" style="margin:auto;">
        <div class="carousel-caption">
          <h2>{{slide.title}}</h2>
          <h4>Slide {{slide.id}}</h4>
          <p>{{slide.text}}</p>
        </div>
      </div>
    </div>
  </div>

</div>
